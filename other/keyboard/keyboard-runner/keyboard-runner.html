<body>
	<div id="background"></div>
	<div id="container">
		<div id="level">
			<img id="you-lose" src="images/you-lose.gif">
			<span id="level-text">YOU LOSE</span>
		</div>
		<div id="main">
			<img id="bad-guy" src="images/zombie.gif">
			<ul id="positions">
				<li></li>
				<li></li>

			</ul>
			<div id="platform"></div>
			<ul id="keys">
				<li></li>

			</ul>
		</div>

		<button id="settings-button">Настройки</button>

		<div id="settings">
			<div class="settings-group">
				<label for="settings-speed">Скорость</label>
				<input type="input" id="settings-speed" value="1">
			</div>
			<div class="settings-group">
				<input type="checkbox" id="settings-speed-freeze" value="1">
				<label for="settings-speed-freeze" style="display: inline;">Зафиксировать скорость преследования</label>
			</div>
			<div class="settings-group">
				<input type="checkbox" id="settings-sound" value="1">
				<label for="settings-sound" style="display: inline;">Отключить то, что скорее всего вам будет мешать (но лучше не надо)</label>
			</div>
			<div class="settings-group">
				<input type="checkbox" id="settings-error-lose" value="1">
				<label for="settings-error-lose" style="display: inline;">Ошибка = проигрыш</label>
			</div>
			Нажмите "Пробел" для продолжения игры после проигрыша
			<div id="settings-close" class="close">x</div>
		</div>
	</div>

	<div id="language">en</div>

	<script src="keyboard-runner.js"></script>
</body>
