<html>
	<head>
		<style>
			#time {
				position: fixed;
				top: 150px;
				left: 50%;

				width: 200px;
				margin-left: -100px;
				text-align: center;

				font-size: 50pt;
				font-family: Tahoma, Arial;
			}
		</style>
	</head>
	<body>
		<div id="time">sdf</div>
		<script>
			function what_days(ms_, date_) {
				var count = 0;
				for (var i=0; i<date_.getMonth(); i++) {
					count += ms_[i];
				}
				return count + date_.getDate();
			}

			var d 	  = document.getElementById("time"),
				start = new Date(2020, 9, 20),
				today = new Date(2021,0, 1),
				end   = new Date(2021, 9, 20),
				ms    = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

			var t = 0;
			if (today.getFullYear() == 2020)
			{
				t += 31 - start.getDate() + 1;
				for (var i=10; i<12; i++)
					t += ms[i];
				t += what_days(ms, end);
				d.innerHTML = 365-t;
			}
			else {
				d.innerHTML = what_days(ms, end) - what_days(ms, today);
			}
		</script>
	</body>
</html>
